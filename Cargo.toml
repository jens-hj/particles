[workspace]
resolver = "2"
members = [
    "crates/*",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["Your Name <your.email@example.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/yourusername/particles"

[workspace.dependencies]
# Bevy engine
bevy = { version = "0.17", default-features = false, features = [
    "zstd_rust",
    "tonemapping_luts",
    "bevy_winit",
    "bevy_render",
    "bevy_core_pipeline",
    "bevy_sprite",
    "bevy_sprite_render",
    "bevy_mesh",
    "bevy_asset",
    "bevy_color",
    "bevy_log",
    "bevy_pbr",
    "x11",
] }

# Random number generation
rand = "0.9"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = "thin"
codegen-units = 1
